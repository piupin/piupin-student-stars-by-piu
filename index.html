<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Stars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      background-color: #fff8e1;
      text-align: center;
      padding: 10px;
      margin: 0;
    }
    h1 {
      color: #ff5722;
      font-size: 1.5em;
    }
    table {
      border-collapse: collapse;
      margin: auto;
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 100%;
      table-layout: fixed;
    }
    th, td {
      border: 2px solid #ffcc80;
      padding: 8px;
      font-size: 1em;
    }
    th {
      background-color: #ffeb3b;
      color: #333;
    }
    th:nth-child(1), td:nth-child(1) { width: 50px; text-align: center; }
    th:nth-child(2), td:nth-child(2) { width: 80px; text-align: left; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    th:nth-child(3), td:nth-child(3) { width: 65%; text-align: left; }
    th:nth-child(4), td:nth-child(4) { width: 50px; text-align: center; }

    tr:nth-child(even) {
      background-color: #fffde7;
    }
    tr:hover {
      background-color: #ffe082;
    }
    .stars {
      font-size: 22px;
      text-align: left;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Student Star Points ðŸŒŸ</h1>
  <table id="studentTable">
    <thead>
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Stars</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetID = "1f4qn9xI0iSxyQz_JRuP3RrCuPnXO3BV12KopVKI3qks";
    const sheetName = "Sheet1";
    const query = encodeURIComponent("SELECT A,B"); // âœ… no offset, includes first row
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    fetch(url)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        let rows = json.table.rows;

        let students = rows.map(row => {
          const name = row.c[0]?.v || "";
          const stars = row.c[1]?.v || "";
          const total = (stars.match(/ðŸŒŸ/g) || []).length;
          return { name, stars, total };
        });

        // Sort by total stars DESC, then name ASC if tie
        students.sort((a, b) => {
          if (b.total === a.total) {
            return a.name.localeCompare(b.name);
          }
          return b.total - a.total;
        });

        const tbody = document.querySelector("#studentTable tbody");
        students.forEach((student, index) => {
          let rankSymbol = index + 1;
          if (index === 0) rankSymbol = "ðŸ¥‡";
          else if (index === 1) rankSymbol = "ðŸ¥ˆ";
          else if (index === 2) rankSymbol = "ðŸ¥‰";

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${rankSymbol}</td>
            <td title="${student.name}">${student.name}</td>
            <td class="stars">${student.stars}</td>
            <td>${student.total}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
