<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Stars</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#FFD700">
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      background-color: #fff8e1;
      text-align: center;
      padding: 10px;
      margin: 0;
    }
    h1 {
      color: #ff5722;
      font-size: 1.5em;
    }
    table {
      border-collapse: collapse;
      margin: auto;
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 100%;
      table-layout: fixed;
    }
    th, td {
      border: 2px solid #ffcc80;
      padding: 8px;
      font-size: 1em;
      word-wrap: break-word;
    }
    th {
      background-color: #ffeb3b;
      color: #333;
    }
    /* Column widths */
    th:nth-child(1), td:nth-child(1) {
      width: 40px; /* No. */
      text-align: center;
    }
    th:nth-child(2), td:nth-child(2) {
      text-align: left;
      width: 25%; /* Narrow names */
    }
    th:nth-child(3), td:nth-child(3) {
      text-align: left;
      width: 55%; /* Bigger stars column */
    }
    th:nth-child(4), td:nth-child(4) {
      width: 60px; /* Total */
      text-align: center;
    }
    tr:nth-child(even) {
      background-color: #fffde7;
    }
    tr:hover {
      background-color: #ffe082;
    }
    .stars {
      font-size: 22px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Student Star Points ðŸŒŸ</h1>
  <table id="studentTable">
    <thead>
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Stars</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Register service worker for PWA
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }

    const sheetID = "1f4qn9xI0iSxyQz_JRuP3RrCuPnXO3BV12KopVKI3qks";
    const sheetName = "Sheet1";
    const query = encodeURIComponent("SELECT A,B");
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    fetch(url)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const tbody = document.querySelector("#studentTable tbody");

        rows.forEach((row, index) => {
          const name = row.c[0]?.v || "";
          const stars = row.c[1]?.v || "";
          const total = (stars.match(/ðŸŒŸ/g) || []).length;

          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${name}</td>
            <td class="stars">${stars}</td>
            <td>${total}</td>
          `;
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
